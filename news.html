---
layout: layout-misc
---

.anchor-up {padding-top: 90px; }

<!-- Start Hero -->
<div class="hero"></div>
<!-- End Hero -->

<!-- Main -->
	<div id="main" class="wrapper style1">
		<div class="container">
			<div class="row">

				<!-- Sidebar -->
				<div id="sidebar" style="width: 20%; height: 300; float: left;">
					<section>
						<h4 style="text-align:center;">Навигация</h4>
						<div class="row half">
							<section>
								<ul class="default">
									{% for post in site.posts %}
										<div>
											<li><a href="#{{ post.anchor }}">{{ post.title }}</a></li>
										</div>
									{% endfor %}
								</ul>
							</section>
						</div>
					</section>
				</div>
				<!-- Content -->
				<div id="content" style="float: right; width: 75%">
					<section>
						<h2 class="section-title">Новини</h2>
						{% for post in site.posts %}
							<div>
							<a style="padding-top: 60px ;" name="StDanailIcon"></a>
<div style="text-align:center;">
	<h4><b>{{ post.title }}</b></h4>
</div>
								<p>{{ post.excerpt }}</p>
							</div>
						{% endfor %}
					</section>
				</div>

			</div>
		</div>
	</div>
<!-- End News -->
